<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="generator" content="Jekyll">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" media="all" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" media="all" href="/css/text.css">
    <link rel="stylesheet" type="text/css" media="all" href="/css/960.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/pygments.css" />
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="all" href="/css/blog.css" />
    {% if page.title == "about" %}
      <script type="text/javascript" src="js/paper.js"></script>
      <script type="text/paperscript" src="js/main.js" canvas="netwx"></script>
    {% endif %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-41428049-1']);
      _gaq.push(['_trackPageview']);
      
      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <!-- header -->
    <div id="header" class="container_16">
      <div class="grid_2 suffix_14">
	<h1 id="blog-name"><a href="/">hackscience</a></h1>
      </div>
    </div>
    
    <!-- main -->
    <div id="full">
      <div id="main" class="container_16">
	<!-- content -->
	<div id="content" class="grid_13">
	  {{ content }}
	</div>

	<!-- sidebar -->
	<div id="sidebar" class="grid_2 prefix_1">
	  <a href="/"><img src="{{ site.url }}/images/avatar_thumb.png" width="100%"></img></a>
	  <ul>
	    <li><a href="/">Main</a></li>
	    <li><a href="/all/">All Posts</a></li>
	    <li><a href="/about/">About</a></li>
	    <div class="thinbar"></div>
	    <li><a href="/atom.xml">Atom</a></li>
	    <li><a href="https://github.com/hackscience/hackscience.github.io/">Source</a></li>
	    <div class="thinbar"></div>
	    {% for post in site.posts limit:site.srcitems %}
	    {% if post.src %}
	    <li><a href="{{ post.src }}">{{ post.srcname }}</a></li>
	    {% endif %}
	    {% endfor %}
	  </ul>
	</div>
      </div>
    </div>
  </body>
</html>
