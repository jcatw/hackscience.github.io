---
layout: default
title: hackscience
---

<div id="post-list">
  {% for post in site.posts limit:site.frontpageposts %}
	<div class="panel">
		<div class="panel-heading">
			<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<div class="byline">by James Atwood on {{ post.date | date: "%A, %B %d, %Y" }}</div>
		</div>
		<div class="panel-body">
			<div class="post-content">
				{{ post.content }}
			</div>
		</div>
		<div class="panel-footer">
			<div class="footer">
				<a href="{{ post.url }}">permalink</a>
				&middot;
				<a href="http://www.reddit.com/{{site.blogurl}}{{post.url}}">reddit</a>
			</div>
		</div>
	</div>
  {% endfor %}
  <div class="footer"><a href="/all">more</a></div>
  <br>
</div>
